<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front-end test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app='app'>

    <div class="container" ng-controller="mainController as vm">
      <div class="logo">
        <img class="logo__image" ng-class="{'small': vm.albumsSpotify.length > 0}" src="images/logo.png" alt="logo">
      </div>
      <div class="content">
          <div class="search-form">
            <input type="text" class="search-input" placeholder="Enter artist" ng-model="vm.query" ng-keypress="($event.which === 13)? vm.search() : 0">
            <switcher></switcher>
          </div>

          <div class="album-list" ng-switch on="mode" ng-cloak>
            <!-- Spotify -->
            <ul ng-switch-when="spotify">
              <album-spotify ng-repeat="album in vm.albumsSpotify"></album-spotify>
            </ul>

            <!-- iTunes -->
            <ul ng-switch-when="itunes">
              <album-itunes ng-repeat="album in vm.albumsItunes"></album-itunes>
            </ul>
          </div>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/factories/spotifyFactory.js"></script>
    <script src="js/factories/iTunesFactory.js"></script>
  </body>
</html>
